<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1521791055366-0d553872125f?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* dark overlay */
    }

    .login-box {
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 350px;
      text-align: center;
      z-index: 1
    }

    .login {
      color: #fff;
      margin-bottom: 20px;
      font-size: 1.5rem;
      text-decoration: none;
    }

    .input-box {
      position: relative;
      margin: 20px 0;
    }

    .input-box input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      outline: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 16px;
    }

    .input-box input::placeholder {
      color: #ddd;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #ff4b2b;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ff416c;
    }

    .extra-links {
      margin-top: 15px;
      color: #fff;
      font-size: 14px;
    }

    .extra-links a {
      color: #ffcc70;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="login-box login">
    <a href="./about.html" class="login">Login</a>
    <form onsubmit="return loginUser()">
      <div class="input-box">
        <input type="text" id="username" placeholder="Username" required>
      </div>

      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>

    <div class="extra-links">
      <p>Forgot Password? <a href="./login.html">Click here</a></p>
      <p>Don't have an account? <a href="./contact.html">Sign Up</a></p>
    </div>
  </div>

  <script>
    function loginUser() {
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;
      if (username === "admin" && password === "1234") {
        alert("Login Successful üéâ");
      } else {
        alert("Invalid Username or Password ‚ùå");
      }
      return false; // Form ko reload hone se rokta hai
    }
  </script>
</body>
</html>
